<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>三列布局-定位实现</title>
		<style type="text/css">
			*{padding: 0px;margin: 0px;}
			div{
				height: 300px;
			}
			.left,.right{width: 200px;}
			
			.left{
				background: purple;
				position: absolute;
				top: 0px;
				left: 0px;
			}
			.middle{
				background: pink;
				padding: 0 200px;
			}
			.right{
				background: brown;
				position: absolute;
				top: 0px;
				right: 0px;
			}
			
			.container{*zoom: 1;}
			.container::after{content: '';display: block;clear: both;}
			
		</style>
	</head>
	<body>
		<div class="container">
			<div class="left">left</div>
			<div class="middle">middle</div>
			<div class="right">right</div>
		</div>
		
	</body>
</html>

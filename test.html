<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>测试专用页-测试结果不保留</title>
		<style type="text/css">
			* {margin: 0;padding: 0;}
			.box {
				height: 100%;
				
			}
			
			.left {
				width: 200px;
				height: 100%;
				float: left;
				background-color: brown;
			}
			
			.right {
				border: solid 1px red;
				height: 900px;
				background-color: pink;
				overflow: hidden;
			}
		</style>
	</head>

	<body>
		<div class="box">
			<div class="left">
				<ul>
					<li>用户管理</li>
					<li>用户管理</li>
					<li>用户管理</li>
					<li>用户管理</li>
					<li>用户管理</li>
					<li>用户管理</li>
				</ul>
			</div>
			<div class="right">
				右边主内容区自适应占满剩下的宽度
			</div>
		</div>
	</body>

</html>
